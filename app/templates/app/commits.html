<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<h1 class="text-center"> Github Top 10 file commits</h1>
<a class="btn btn-positive" href="{% url 'app.views.repos' %}">Repository Overview</a>
	<div class="col-lg-12">
      <style>
        .form-signin {
          max-width: 550px;
          padding: 15px;
          margin: 0 auto;
        }    
      </style>

      <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped tablesorter">
              <thead>
              <tr>
                <th class="header"> Number <i class="icon-sort"></i></th>
                <th class="header"> Repository <i class="icon-sort"></i></th>
                <th class="header"> File <i class="icon-sort"></i></th>
                <th class="header"> Amount of commits<i class="icon-sort"></i></th>
              </tr>
          </thead>
          <tbody>
          
          {% for val in data %}
              <tr>
                  <td>{{ val.place }}
                  <td>{{ val.repo }}</td>
                  <td>{{ val.filename }}</td>
                  <td>{{ val.amount }}</td>
              </tr>
          {% endfor %}
          
          </tbody>
          </table>
      </div>
    </div>
</body>
</html>
